<div  [hidden]="!guardado" class="section1_bottom_wrapper">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-xs-12 col-sm-6">
                
                <div class="alert success">
                    <div class="content_img">
                        <i class="fa fa-check-circle" aria-hidden="true"></i>
                    </div>
                    <div class="content_text">
                        <h4>Registro guardado exitosamente!</h4>
                        <p> <a (click)="atras()">Regresar</a> </p>
                        
                    </div>


                </div>


            </div>
            
        </div>
    </div>
</div>
<div id="main-wrapper">
    <!-- formOne section start -->
    
    <!-- formOne section end -->
    
    <!-- formtwo section start -->
    <form>
    <div [hidden]="guardado"  class="formOne ptb-100">
      <div style="margin-bottom: 50px; text-align: center;">
        <h1 style=" font-size: 40px" > Nuevo registro </h1>
      </div>
        <div class="container">
            <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                            
                        
                        <div class="col-md-6">
                    <!--end of formtwo-contact-social -->
    
                    
                      
                      <div class="formtwo-right-1">
                          <div class="form-group i-user">
                              <b style=" padding-bottom: 10px;">Nombre: *</b>
                              
                              <input  style=" margin-top: 10px;" type="text" class="form-control" required
                              [(ngModel)]="asistente.nombre"
                              name="nombre"
                              #nombre="ngModel" placeholder="Nombre">
                              <div
                          [hidden]="nombre.valid || nombre.pristine"
                          class="alert alert-danger"
                        >
                          Se necesita un nombre
                        </div>
                          </div>
                      </div>
                      <div class="formtwo-right-1">
                        <div class="form-group i-user">
                            <b style=" padding-bottom: 10px;">Empresa: *</b>
                            
                            <select tabindex="2" style=" margin-top: 10px;"  class="form-control" required
                                [(ngModel)]="asistente.idEmpresa"
                                name="idEmpresa"
                                #idEmpresa="ngModel" >
                                    <option value="-1" >Seleccionar...</option>
                                    <option value=1 >BX+</option>
                                    <option value=2>Byline Bank</option>
                                    <option value=3>Elementia</option>
                                    <option value=4>Kaluz</option>
                                    <option value=5>Orbia</option>
                                </select>
                           
                        </div>
                    </div>
                    <div class="formtwo-right-1">
                        <div class="form-group i-user">
                            <b style=" padding-bottom: 10px;">E-mail: *</b>
                            
                            <input  style=" margin-top: 10px;" type="text" class="form-control" required
                            [(ngModel)]="asistente.email"
                            name="email"
                            #email="ngModel" placeholder="E-mail">
                           
                        </div>
                    </div>
                    <div class="formtwo-right-1">
                        <div class="form-group i-user">
                            <b style=" padding-bottom: 10px;">Mesa: *</b>
                            
                            <input  style=" margin-top: 10px;" type="text" class="form-control" required
                            [(ngModel)]="asistente.mesa"
                            name="mesa"
                            #mesa="ngModel" placeholder="Mesa">
                           
                        </div>
                    </div>

                    <div class="formtwo-right-1">
                        <div class="form-group i-user">
                            <b style=" padding-bottom: 10px;">Dieta especial: *</b>
                                    
                                    <select tabindex="2" style=" margin-top: 10px;"  class="form-control" required
                            [(ngModel)]="asistente.requerimientoDieta"
                            name="requerimientoDieta"
                            #nombretaller="ngModel" >
                                <option value="" >Sin requerimiento</option>
                                <option value="F" >Fish</option>
                                <option value="V">Vegano</option>

                            </select>
                           
                        </div>
                    </div>
                    
                      
                     
    
                      
                          <button type="submit"style="background: #d9534f;"(click)="atras()" class="btn text-center btn-default btn-block">Cancelar</button>
                          
                     
                </div>
                <!--end of formtwo-contact-->
                <div class="col-md-6">
    
                       
                    <div class="formtwo-right-1">
                        <div class="form-group i-user">
                            <b style=" padding-bottom: 10px;">Apellido: *</b>
                            
                            <input  style=" margin-top: 10px;" type="text" class="form-control" required
                            [(ngModel)]="asistente.apellido"
                            name="apellido"
                            #apellido="ngModel" placeholder="Apellido">
                           
                        </div>
                    </div>
                        <div class="formtwo-right-2">
                            <div class="formtwo-right-1">
                                <div class="form-group i-user">
                                    <b style=" padding-bottom: 10px;">Puesto: *</b>
                                    
                                    <input  style=" margin-top: 10px;" type="text" class="form-control" required
                                    [(ngModel)]="asistente.puesto"
                                    name="puesto"
                                    #puesto="ngModel" placeholder="TÃ­tulo">
                                   
                                </div>
                            </div>
                        </div>
                        <div class="formtwo-right-2">
                            <div class="formtwo-right-1">
                                <div class="form-group i-user">
                                    <b style=" padding-bottom: 10px;">Session: *</b>
                                    
                                    <select tabindex="2" style=" margin-top: 10px;"  class="form-control" required
                            [(ngModel)]="asistente.nombretaller"
                            name="nombretaller"
                            #nombretaller="ngModel" >
                                <option value="-1" >Sin taller</option>
                                <option value="1" >Learning from Innovative Business Models: eCommerce</option>
                                <option value="2">Activating Social Media to Connect with Customers and Future Talent</option>
                                <option value="3">Using Design Thinking to Build Customer Centricity</option>
                            </select>
                                   
                                </div>
                            </div>
                        </div>
                        <div class="formtwo-right-2">
                            <div class="formtwo-right-1">
                                <div class="form-group i-user">
                                    <b style=" padding-bottom: 10px;">Tracktion experience: *</b>
                                    
                                    <input  style=" margin-top: 10px;" type="number" class="form-control" required
                                    [(ngModel)]="asistente.traction"
                                    name="traction"
                                    #traction="ngModel" placeholder="Traction">
                                   
                                </div>
                            </div>
                        </div>
                        
                        <div class="formtwo-right-1">
                            
                        </div>
                        
                        
    
    
                       
    
    
    
                        
                        
                        
                        <button type="submit"  style="background: #70ca63;" (click)="guardarAsistente()" class="btn text-center btn-default btn-block">Guardar</button>
                        
                    
                </div>
            </div>
        </div>
    </div>
    </div>
    </form>
    
    </div>
